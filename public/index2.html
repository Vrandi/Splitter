<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Signika' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style2.css">

  </head>
  <body>
    <header>
      <h1><span class="glyphicon glyphicon-apple"></span>Calorie Counter</h1>

      <div class="header-button">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-md list-all-button">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> List all
          </button>
        </div>

        <div class="btn-group">
          <button type="button" id="header-button" class="dropdown-button btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-search" ></span>Filter by date <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
          </ul>
        </div>
      </div>

    </header>
    <section>
      <div class="sidebar col-md-3">
        <div class="input-group input-group-lg">
          <span class="input-group-addon " id="sizing-addon1"><span class="glyphicon glyphicon-cutlery"></span></span>
          <input type="text" id="meal-input" class="form-control" placeholder="Name your meal" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon " id="basic-addon1"><span class="glyphicon glyphicon-heart-empty"></span></span>
          <input type="number" id="calorie-input" class="form-control" placeholder="Enter calories" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon " id="basic-addon1"><span class="glyphicon glyphicon-calendar"></span></span>
          <input type="date" id="date-input" class="form-control" value="DATE" aria-describedby="basic-addon1">
        </div>

        <div class="">
          <button type="button" class="styled separate send-button btn btn-success btn-lg btn-block">Add new meal</button>
        </div>

        <div class="">
          <button type="button" class="separate delete-button btn btn-warning btn-lg btn-block">Delete selected</button>
        </div>




      </div>
    </section>

    <section>
      <div class="main-container col-md-9">
        <div class="row-1">
          <div class="items-container col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th>Meal name</th>
                  <th>Calories</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody class="meals-container"></tbody>
            </table>
          </div>

          <div class="progress-container col-md-4">
            <div class="progress-info">

            </div>
          </div>
        </div>

      </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src=dist/progressbar.js></script>
    <script src="progress.js"></script>
    <script src="templates.js"></script>
    <script src="date.js"></script>
    <script src="createrequest.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
